	<script>
		var can = document.querySelector('#canvas');

		var cxt = can.getContext("2d");

		var h =can.height =  window.innerHeight;

		window.onresize = function(){
			w = can.width = window.innerWidth;
			h = can.height = window.innerHeight;
		}

		//cxt.fill();

		/*var x =100,y = 0;

			cxt.fillRect(x,y,50,50);
		},1000/60)*/

		//面向对象
		var drops = [];
		//创建雨滴对象
		function Drop(){}
		//添加原型对象方法
		Drop.prototype = {
			init : function(){//初始化每个雨滴的初始属性
				//设置坐标
				this.x = random(0,w);
				this.y = 0;
				//y方向的速度值
				this .vy = random(4,5);
				//雨滴下落的最大高度
				this.l = random(0.8*h,0.9*h);
				//波纹的半径
				this.r = 1;
				//半径增大的速度
				this.vr = 1;
				//判断雨滴消失的透明度
				this.a = 1;
				//透明度的变化系数
				this.va = 0.96;
			},
			//  绘制图形
			draw : function(){
				if(this.y > this.l){//雨滴已经下落到指定位置，开始绘制波纹
					cxt.beginPath();
					cxt.arc(this.x,this.y,this.r,0,Math.PI*2,false);
					cxt.strokeStyle = "rgba(0,255,255,"+this.a+")";
					cxt.stroke();
				}else{//绘制下落的雨滴
					cxt.fillStyle = "rgb(0,255,255)";
					cxt.fillRect(this.x,this.y,2,10);
				}
				this.update();
			},
			//更新坐标位置
			update : function(){
				if(this.y < this.l){
					this.y += this.vy;
				}else{
					//雨滴下落到了指定位置，开始绘制波纹
					if(this.a > 0.03){
						this.r += this.vr;
						if(this.r > 50){
							this.a *= this.va;
						}
					}else{
						//初始化雨滴数据
						this.init();
					}
				}
			}
		}
		//新建一个雨滴实例化对象
		/*var drop = new Drop();
		drop.init();//初始化
		drop.draw();*///绘制雨滴

			setTimeout(function(){
				var drop = new Drop();
				drop.init();
				drops.push(drop);
			},i*500)
		}

		function move(){
			//以下两句绘制雨滴的虚幻尾巴
			//先绘制透明层在绘制雨滴，雨滴就会覆盖之前的透明层，下一次再绘制就会覆盖之前的雨滴，以此类推，若干透明层叠加就会不透明，来达到雨滴尾巴的效果。
			// cxt.clearRect(0,0,w,h);
			cxt.fillStyle = "rgba(0,0,0,0.1)"
			cxt.fillRect(0,0,w,h);
			for(var i = 0 ; i < drops.length ; i++){
			drops[i].draw();
			}
			requestAnimationFrame(move);	
		}
		move();

		//生成随机数
		function random(min,max){
			//生成min~~mix的随机数
			return Math.random()*(max-min) + min;
		}
